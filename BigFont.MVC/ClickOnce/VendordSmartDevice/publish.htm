<html>
<head>
    <title>Vendord</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="2" border="0">

        <!-- Begin Banner -->
        <tr>
            <td>
                <table cellpadding="2" cellspacing="0" border="0" bgcolor="#cecece" width="100%">
                    <tr>
                        <td>
                            <table bgcolor="#1c5280" width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td class="Banner" />
                                </tr>
                                <tr>
                                    <td class="Banner"><span class="BannerTextCompany">BigFont.ca</span></td>
                                </tr>
                                <tr>
                                    <td class="Banner"><span class="BannerTextApplication">Vendord Smart Device</span></td>
                                </tr>
                                <tr>
                                    <td class="Banner" align="RIGHT" />
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- End Banner -->


        <!-- Begin Dialog -->
        <tr>
            <td align="LEFT">
                <table cellpadding="2" cellspacing="0" border="0" width="540">
                    <tr>
                        <td width="496">

                            <!-- Begin AppInfo -->
                            <table>
                                <tr>
                                    <td colspan="3">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td><b>Name:</b></td>
                                    <td width="5">
                                        <spacer type="block" width="10" />
                                    </td>
                                    <td>Vendord Smart Device</td>
                                </tr>
                                <tr>
                                    <td colspan="3">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td><b>Version:</b></td>
                                    <td width="5">
                                        <spacer type="block" width="10" />
                                    </td>
                                    <td>1.0.0.54</td>
                                </tr>
                                <tr>
                                    <td colspan="3">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td><b>Publisher:</b></td>
                                    <td width="5">
                                        <spacer type="block" width="10" />
                                    </td>
                                    <td>BigFont.ca</td>
                                </tr>
                                <tr>
                                    <td colspan="3">&nbsp;</td>
                                </tr>
                            </table>
                            <!-- End AppInfo -->


                        </td>
                    </tr>
                </table>
                <!-- Begin Buttons -->
                <tr>
                    <td align="LEFT">
                        <table cellpadding="2" cellspacing="0" border="0" width="540" style="cursor: hand" onclick="window.navigate(InstallButton.href)">
                            <tr>
                                <td align="LEFT">
                                    <table cellpadding="1" bgcolor="#333333" cellspacing="0" border="0">
                                        <tr>
                                            <td>
                                                <table cellpadding="1" bgcolor="#cecece" cellspacing="0" border="0">
                                                    <tr>
                                                        <td>
                                                            <table cellpadding="1" bgcolor="#efefef" cellspacing="0" border="0">
                                                                <tr>
                                                                    <td width="20">
                                                                        <spacer type="block" width="20" height="1" />
                                                                    </td>
                                                                    <td><a id="InstallButton" href="Vendord.SmartDevice.Setup.msi">Install</a></td>
                                                                    <td width="20">
                                                                        <spacer type="block" width="20" height="1" />
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td width="15%" align="right" />
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- End Buttons -->
            </td>
        </tr>
        <!-- End Dialog -->



        <!-- Spacer Row -->
        <tr>
            <td>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <!-- Begin Footer -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff">
                    <tr>
                        <td height="5">
                            <spacer type="block" height="5" />
                        </td>
                    </tr>
                    <tr>
                        <td class="FooterText" align="center">
                            <a href="http://www.bigfont.ca">BigFont.ca Customer Support</a>
                            &nbsp;&nbsp;&nbsp;::&nbsp;&nbsp;&nbsp;
                            <a href="http://msdn.microsoft.com/clickonce">ClickOnce and .NET Framework Resources</a>
                        </td>
                    </tr>
                    <tr>
                        <td height="5">
                            <spacer type="block" height="5" />
                        </td>
                    </tr>
                    <tr>
                        <td height="1" bgcolor="#cecece">
                            <spacer type="block" height="1" />
                        </td>
                    </tr>
                </table>
                <!-- End Footer -->
            </td>
        </tr>

    </table>
</body>
</html>
